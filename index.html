<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Rick & Morty + Arquitecturas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Proyecto Rick & Morty + Arquitecturas Lambda/Kappa</h1>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab-rm">Rick & Morty</button>
    <button class="tab-btn" data-tab="tab-arch">Comparativa</button>
  </div>

  <!-- Contenido Tab Rick & Morty -->
  <div id="tab-rm" class="tab-content active">
    <input type="text" id="searchInput" placeholder="Buscar personaje...">
    <div id="characterContainer" class="cards"></div>
  </div>

  <!-- Contenido Tab Comparativa -->
  <div id="tab-arch" class="tab-content">
    <button id="btnComparativa">Mostrar Comparativa Lambda vs Kappa</button>
    <div id="cardsContainer" class="cards"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalName"></h2>
      <p id="modalStatus"></p>
      <p id="modalSpecies"></p>
      <p id="modalGender"></p>
      <p id="modalLocation"></p>
    </div>
  </div>

  <h2> Benchmark de Arquitecturas</h2>
<p>Comparativa de rendimiento entre Lambda, Kappa y API.</p>

<table border="1" style="border-collapse: collapse; text-align:center; width:80%;">
  <thead>
    <tr>
      <th>Arquitectura</th>
      <th>Tiempo de respuesta (ms)</th>
      <th>Tamaño de datos (bytes)</th>
    </tr>
  </thead>
  <tbody id="tabla-benchmark"></tbody>
</table>

<h3> Visualización del Benchmark</h3>
<canvas id="graficoBenchmark" width="600" height="300"></canvas>


<script src="benchmarkWeb.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="app.js"></script>
 
</body>
</html>
